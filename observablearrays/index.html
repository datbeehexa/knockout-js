<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="knockout-3.5.1.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.debug.js"></script>

    <title>Document</title>
  </head>
  <body>
    <form data-bind="submit:addItems">
      New Item :
      <input
        type="text"
        data-bind="value:itemToAdd, valueUpdate:'afterkeydown'"
      />
      <input
        type="submit"
        value="Add Items"
        data-bind="enable:itemToAdd().length>0"
      />
      <p>Items added</p>
      <select multiple width="80px" data-bind="options: items"></select>
    </form>

    <script src="js/knockout-3.5.1.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
